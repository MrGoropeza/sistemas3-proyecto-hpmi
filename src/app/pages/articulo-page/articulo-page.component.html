<p-toast></p-toast>

<!-- Tarjeta del contenido -->
<div class="flex justify-content-center">
    <div class="surface-card w-12 p-3 m-1">
        <!-- Contenido de la pagina -->

        <p-table #dt [value]="articulos" [rows]="10" [paginator]="true" [globalFilterFields]="['nombre','categoria.nombre','fechaVencimiento']" responsiveLayout="scroll"
        [(selection)]="articulosSeleccionados" [rowHover]="true" dataKey="id" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [showCurrentPageReport]="false">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">

                <div>
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" (click)="nuevoArticulo()"></button>
                    <button pButton pRipple label="Borrar" icon="pi pi-trash" class="p-button-danger" (click)="borrarArticulosSeleccionados()" [disabled]="!articulosSeleccionados || !articulosSeleccionados.length"></button>
                </div>

                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText class="p-inputtext-md" type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th># Artículo</th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th>Descripción</th>
                <th pSortableColumn="categoria.nombre">Categoría<p-sortIcon field="categoria.nombre"></p-sortIcon></th>
                <th pSortableColumn="fechaVencimiento">Fecha de Vencimiento<p-sortIcon field="fechaVencimiento"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-articulo>
            <tr>
                <td>
                    <p-tableCheckbox [value]="articulo"></p-tableCheckbox>
                </td>
                <td>{{articulo.id}}</td>
                <td>{{articulo.nombre}}</td>
                <td>{{articulo.descripcion}}</td>
                <td>{{articulo.categoria.nombre}}</td>
                <td>{{articulo.fechaVencimiento.toLocaleDateString()}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editarArticulo()"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="editarArticulo()"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                En total hay {{articulos ? articulos.length : 0 }} articulos.
            </div>
        </ng-template>
    </p-table>

        <!-- Contenido de la pagina -->
    </div>
</div>
<!-- Tarjeta del contenido -->

<p-table
  #dt
  [value]="detalles"
  [rows]="5"
  [paginator]="true"
  responsiveLayout="scroll"
  [rowHover]="true"
  dataKey="idDetalle"
  [showCurrentPageReport]="true"
>
  <!-- tabla -->
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Nombre del articulo</th>
      <th>Descripci√≥n</th>
      <th>Stock</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-detalle let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex+1 }}</td>
      <td>{{ detalle.articulo.nombre }}</td>
      <td>{{ detalle.articulo.descripcion }}</td>
      <td>{{ detalle.stock }}</td>
    </tr>
  </ng-template>
</p-table>

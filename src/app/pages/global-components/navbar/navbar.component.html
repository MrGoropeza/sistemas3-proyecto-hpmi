<div class="flex flex-column justify-content-center m-1">
    <p-toolbar styleClass="p-0 py-1 align-content-center">
        <div class="p-toolbar-group-left">
            <p-button (click)="sidebarVisible = true" icon="pi pi-bars" 
                class="mr-2 md:hidden"></p-button>
            
            <p-toggleButton [(ngModel)]="darkMode"onIcon="pi pi-sun" offIcon="pi pi-moon" (onChange)="cambiarTema()"></p-toggleButton>
            <h1 class="mx-3 p-0 my-0 md:text-3xl text-xl">Hospital Materno Infantil</h1>
        </div>

        </div> -->

    <p-breadcrumb [model]="breadcrumbItems" 
        styleClass="white-space-nowrap md:mr-1"
    ></p-breadcrumb>

<p-sidebar [(visible)]="sidebarVisible"
    class="md:hidden">
    <ng-template pTemplate="content" class="p-0">
        <app-sidebar></app-sidebar>
    </ng-template>
</p-sidebar>

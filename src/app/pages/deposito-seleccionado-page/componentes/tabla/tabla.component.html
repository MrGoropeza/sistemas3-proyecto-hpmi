<p-table #dt [value]="articulos" [rows]="10" [paginator]="true" [globalFilterFields]="['nombre','categoria.nombre','fechaVencimiento']" responsiveLayout="scroll"
 [rowHover]="true" dataKey="id" [showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
[showCurrentPageReport]="false">


<ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
        <div>
            <button pButton  pRipple  label="Volver" icon="pi pi-arrow-left" class="p-button mr-2" (click)="volver()"></button>
        </div>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText class="p-inputtext-md" type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar..." />
        </span>
    </div>
</ng-template>

<ng-template pTemplate="header">
    <tr>
        <th style="width: 3rem">
            <p-tableHeaderCheckbox pTooltip="Seleccionar Todos" tooltipPosition="top"></p-tableHeaderCheckbox>
        </th>
        <th># Artículo</th>
        <th >nombre</th>
        <th>Descripción</th>
        <th >unidad</th>
        <th>stock</th>

    </tr>
</ng-template>
<ng-template pTemplate="body" let-articulo>
    <tr>
        <td>
            <p-tableCheckbox [value]="articulo" pTooltip="Seleccionar" tooltipPosition="top"></p-tableCheckbox>
        </td>
        <td>{{articulo.id}}</td>
        <td>{{articulo.nombre.nombre}}</td>
        <td>{{articulo.descripcion.descripcion}}</td>
        <td>{{articulo.unidad.idUnidadArticulo.abreviacion}}</td>
        <td>{{articulo.stock}}</td>

        <td>
        </td>
    </tr>
</ng-template>

<ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
        En total hay {{articulos ? articulos.length : 0 }} articulos.
    </div>
</ng-template>
</p-table>

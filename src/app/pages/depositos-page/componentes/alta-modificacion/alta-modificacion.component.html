<div *ngIf="deposito.idDeposito !=null">
    <div class="field">
        <label for="id">ID</label>
        <input id="id" readonly type="id" pInputText [(ngModel)]="deposito.idDeposito" required autofocus />

    </div>
</div>
<div class="field">
    <label for="tipo">Tipo de Deposito</label>
    <p-dropdown [(ngModel)]="deposito.tipo" (onChange)="actualizar()" inputId="tipo" [options]="listaTipoDepositos" placeholder="Seleccionar tipo de deposito" optionLabel="nombre">
        <ng-template let-option pTemplate="item">
            {{option.nombre}}
        </ng-template>
    </p-dropdown>
</div>
<div class="field">
    <label for="planta">Planta</label>
    <p-dropdown [(ngModel)]="deposito.planta" (onChange)="actualizar()" [virtualScrollItemSize]="30" inputId="planta" [options]="plantas" placeholder="Seleccionar planta" optionLabel="nombre"  [showClear]="true"  >
        <ng-template let-option pTemplate="item">
            {{option.nombre}}
        </ng-template>
    </p-dropdown>
</div>
<div class="field">
    <label for="sector">Sector</label>
    <p-dropdown [(ngModel)]="deposito.sector" (onChange)="actualizar()" inputId="sector" [options]="sectores" placeholder="Seleccionar sector" optionLabel="nombre">
        <ng-template let-option pTemplate="item">
            {{option.nombre}}
        </ng-template>
    </p-dropdown>
</div>
